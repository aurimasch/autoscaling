evaluate:
  type: "shell"
  timeout: 2500
  shell: 
    entrypoint: "python"
    command: 
      - "/evaluate.py"
metric:
  type: "http"
  timeout: 2500
  http:
    method: "GET"
    url: "http://demo1-service:8081/api/count"
    successCodes:
      - 200
    parameterMode: query
minReplicas: 0
runMode: "per-resource"
